<!DOCTYPE html>
<html>
  <head>
    <title>Text Over Image</title>

    <link
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

    <style>
      * {
        font: 17px Calibri;
      }

      .mainContainer {
        position: relative;
        padding: 0;
        min-width: 250px;
        min-height: 250px;
        display: inline-block;
        margin: 0 auto;
      }

      img {
        border: none;
        max-width: 100%;
      }

      #textArea {
        display: block;
        padding: 10px 5px;
      }

      #theText {
        position: absolute;
        top: 90px;
        left: 0;
        background: #000;
        background: rgba(0, 0, 0, 0.1);
        color: #fff;
        width: auto;
        padding: 5px;
        text-align: left;
        border: dashed 2px #ff7f27;
        font: 15px Calibri;
        display: block;
        cursor: move;
      }

      canvas {
        max-width: 100%;
      }

      form{
          border-top: 2px;
      }
    </style>
  </head>
  <body>
    <!--File upload-->
    <p style="margin: 20px 0">
      <input
        type="submit"
        id="btChooseImage"
        onclick="chooseImage()"
        value="Select an image"
      />
    </p>
    <input
      type="file"
      id="file"
      onchange="showImage(this)"
      style="display: none; visibility: hidden; width: 1px"
    />

    <!--Textarea to enter some texts.-->
    <p>
      <textarea
        onkeyup="writeText(this)"
        id="textArea"
        placeholder="Enter some value for text"
        rows="2"
        cols="50"
      >
      </textarea>
    </p>

    <div>
      <!--The parent container, image and container for text (to place over the image)-->
      <div class="mainContainer" id="mainContainer">
        <!--The default image. You can select a different image too.-->
        <img
          src="https://www.investo.vn/wp-content/uploads/2021/06/0610_street_apple1.jpg"
          id="myimage"
          alt=""
        />

        <!--The text, which is also draggable.-->
        <div
          id="theText"
          onmousedown='this.style.border = "dashed 2px #FF7F27";'
        >
          sample text
        </div>
      </div>

      <!--Button to save the image with the text.-->
      <p>
        <input
          type="button"
          onclick="saveImageWithText();"
          id="bt"
          value="Save the Image"
        />
      </p>
    </div>

  
  </body>

  <!--THE SCRIPT SECTION.-->
  <script src="home.js"></script>
</html>
