<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor Image</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <!-- Top bar start -->
      <div class="Tools">
        <ul>
          <li>
            <i class="bx bxs-brightness-half"></i>
            <p>BrightNess</p>
          </li>
          <li>
            <i class="bx bxs-brush"></i>
            <p>Blur</p>
          </li>
          <li>
            <i class="bx bxs-collection"></i>
            <p>GreyScale</p>
          </li>
          <li>
            <i class="bx bxs-color-fill"></i>
            <p>Hue Rotate</p>
          </li>
          <li>
            <i class="bx bxs-magic-wand"></i>
            <p>Saturation</p>
          </li>
          <li onclick="Text_btn()">
            <i class='bx bx-text'></i>
            <p>Text</p>
          </li>
          <li onclick="Download_btn()">
            <i class="bx bx-export"></i>
            <p>Export</p>
          </li>
        </ul>
      </div>
      <!-- Top bar End -->
      <div class="content">
        <p id="logo">Editor Demo</p>

        <div class="choose_image">
          <div class="upload_img_box">
            <i class="bx bxs-image-add"></i><br />
            <input
              type="file"
              name="selectedImage"
              id="selectedImage"
              accept="image/jpeg, image/png"
            />
            <p id="hint">Chọn hoặc kéo thả hình ảnh</p>
          </div>
        </div>

        <canvas id="image_canvas"></canvas>

        <div class="image_holder">
          <button id="remove_img_btn">
            <i class="bx bxs-message-square-x"></i>
          </button>
          <img src="" alt="img" id="image" />
        </div>

        <div class="options">
          <div class="option">
            <input
              type="range"
              max="200"
              min="0"
              value="100"
              id="brightness"
              class="slider"
            />
            <p id="brightVal" class="show_value">100</p>
          </div>

          <div class="option">
            <input
              type="range"
              max="40"
              min="0"
              value="0"
              id="blur"
              class="slider"
            />
            <p id="blurVal" class="show_value">0</p>
          </div>

          <div class="option">
            <input
              type="range"
              max="100"
              min="0"
              value="0"
              id="greyScale"
              class="slider"
            />
            <p id="greyVal" class="show_value">0</p>
          </div>

          <div class="option">
            <input
              type="range"
              max="100"
              min="0"
              value="0"
              id="hue"
              class="slider"
            />
            <p id="hueVal" class="show_value">0</p>
          </div>

          <div class="option">
            <input
              type="range"
              max="100"
              min="1"
              value="1"
              id="saturation"
              class="slider"
            />
            <p id="saturationVal" class="show_value">1</p>
          </div>
        </div>

      <!-- Text edit -->
      <textarea rows="" class="form-control" id="add-text-value">
        Your Text Here</textarea>
        
        <button id="add-text-btn">Add Text</button>
        
        

        

        <button id="clearAll">
          <span>Reset</span><i class="bx bx-reset"></i>
        </button>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.5.0/fabric.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </body>
</html>
